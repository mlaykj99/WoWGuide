<ion-view view-title="WoW Guide">
    <ion-content ng-controller="ClassesCtrl">
        <div class="padding">
            <div class="button-bar">
                <div class="button button-dark" id="PVE" ng-click="chooseType('PVE', 'PVP')">PVE</div>
                <div class="button" id="PVP" ng-click="chooseType('PVP', 'PVE')">PVP</div>
            </div>
        </div>

        <div class="card">
            <ion-list>
                <div ng-repeat="group in groups">
                    <ion-item class="item-stable"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                        &nbsp;
                        {{group.name}}
                    </ion-item>
                    <ion-item class="item-accordion"
                              ng-repeat="item in group.items"
                              ng-show="isGroupShown(group)">
                        <div class="button button-block button-dark button-clear highlight" ng-click="chooseSpec(group, item)">{{item}}</div>
                    </ion-item>
                </div>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
