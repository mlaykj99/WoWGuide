<ion-view view-title="Gems & Enchants">
  <ion-content ng-controller="GemsCtrl">
    <div class="card">
      <div class="item item-divider">Gems</div>
      <div class="item item-text-wrap">
        {{g.gems}}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">Enchants</div>
      <div class="item item-text-wrap">
        {{g.enchants}}
      </div>
    </div>
  </ion-content>
</ion-view>
